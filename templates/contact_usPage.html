<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_usPage.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <div class="title_top"></div>
            <br>
            <div class="title_bottom">CONTACT US</div>
        </div>
        <form action="#" method="get">
        <div class="content">
            <div class="name">Nickname<br>
                <input type="text" name="username" value="" maxlength="20">
            </div>
            <div class="catagory">Question Type<br>
                <select class="selection">
                    <option>Account Problem</option>
                    <option>Personal Information Problem</option>
                    <option>Device Management Problem</option>
                    <option selected="selected">Advice</option>
                    <option>other</option>
                </select>
            </div>
            <div class="description">Specific Description<br>
                <textarea cols="50" rows="5" class="textarea"></textarea>
            </div>
            <div class="photo">Screenshot of The Problem<br>
                <div class="file">
                    <div class="file1"></div>
                <input type="file" value="111">
                </div>
            </div>
            <div class="contact">E-mail<br>
                <input type="text" name="email" value="" maxlength="20">
            </div>
            <div class="button">
                <div class="submit"><input type="submit" value="Submit"></div>
                <div class="reset"><input type="reset" value="Reset"></div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
